 <!DOCTYPE html>

{% load staticfiles %}
{% load bootstrap4 %}

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap libs import-->
  {% bootstrap_css %}
  {% bootstrap_javascript jquery='full' %}
  <!-- Local css and js import -->
  <link rel="stylesheet" href="{% static 'css/library.css' %}">
  <script src="{% static 'css/library.css' %}"></script>
  
  <title>{% block title %}{% endblock %}</title>
</head>


<body>
 <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="/">Librarian</a>

  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="/search/">Search</a>
    </li>
    <!-- Dropdown -->
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
        New
      </a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="/book/add/">Book</a>
        <a class="dropdown-item" href="/author/add/">Author</a>
        <a class="dropdown-item" href="/editor/add/">Editor</a>
        <a class="dropdown-item" href="/genre/add/">Genre</a>
        <a class="dropdown-item" href="/edition/add">Edition</a>
      </div>
    </li>
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
        Show
      </a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="/book">Books</a>
        <a class="dropdown-item" href="/author">Authors</a>
        <a class="dropdown-item" href="/editor">Editors</a>
        <a class="dropdown-item" href="/genre">Genres</a>
        <a class="dropdown-item" href="/edition">Editions</a>
      </div>
    </li>
  </ul>
</nav> 

  {% block content %}{% endblock %}

</body>
</html>
