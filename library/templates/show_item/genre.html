{% extends "show_item/base.html" %}
{% load bootstrap4 %}

  {% block image %}
  <img class="card-img-top text-center" alt="PLACEHOLDER IMAGE">
  {% endblock %}
  
  {% block card_title%}
  <a href={{g.wiki_page}}>{{g}}</a>
  {% endblock %}
  
  {% block card_content%}
  <ul class="list-group">
    {% if g.description %}
    <li class="list-group-item list-group-item-dark">
      Description: {{g.description}}
    </li>
    {% endif %}
  </ul>
  {% endblock %}
