{% extends "base.html" %}
{% load bootstrap4 %}
{% block title %}Search{% endblock %}

{% block content%}
<br/>
<div class="container">
  <form action="" method="post", class="form">
    {% csrf_token %}
    {% bootstrap_form form layout="inline" %}
    {% buttons %}
    <button type="submit" class="btn btn-success btn-block"/>Search</button>
    {% endbuttons %}
  </form>
</div>
{% endblock %}
